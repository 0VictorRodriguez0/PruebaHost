<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host AZURE</title>
    <style>
        /* Estilos inspirados en Starbucks */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #006341; /* Verde Starbucks */
            background-color: #f8f8f8;
        }

        .header {
            background-color: #006341; /* Verde oscuro Starbucks */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .content {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #006341;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #006341;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #00422a;
        }
    </style>
</head>
<body>
    <header class="header">
        HOST AZURE
    </header>

    <div class="container">
        <div class="content">
            <h1>prueba alojamiento azure</h1>
            <p>si la magina se muestra, la pagina se alojo correctamente en azure</p>
        </div>
    </div>
</body>
</html>
